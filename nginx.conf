# ==================== CONFIGURAÇÃO NGINX OTIMIZADA ====================
server {
    listen 80;
    server_name localhost;

    # Define a raiz onde nossos arquivos estão
    root /usr/share/nginx/html;
    
    # Tenta servir o login.html como página inicial
    index login.html index.html;

    # Configurações de segurança básicas
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Configurações de performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        image/svg+xml;

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configuração principal
    location / {
        # Tenta servir o arquivo solicitado. Se não encontrar, tenta servir um diretório.
        # Se falhar, retorna um erro 404.
        try_files $uri $uri/ =404;
    }

    # Configuração específica para arquivos JavaScript
    location ~* \.js$ {
        add_header Content-Type "application/javascript";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuração específica para arquivos CSS
    location ~* \.css$ {
        add_header Content-Type "text/css";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuração para arquivos HTML
    location ~* \.html$ {
        add_header Content-Type "text/html; charset=utf-8";
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Garante que os tipos MIME corretos sejam servidos
    include /etc/nginx/mime.types;
}