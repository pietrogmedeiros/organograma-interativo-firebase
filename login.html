<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governança Corporativa - Organograma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ESTILOS MODERNOS PARA A PÁGINA DE LOGIN -->
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --accent-color: #3b82f6;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;
            --transition-normal: 0.2s ease-in-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 3rem;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            transform: translateY(-20px);
            animation: float-in 0.6s ease-out forwards;
            border: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        @keyframes float-in {
            to {
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform var(--transition-normal);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        .login-container h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }
        
        .login-container p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        #login-error {
            color: #ef4444;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(239, 68, 68, 0.2);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .hidden {
            display: none;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all var(--transition-normal);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: var(--shadow-lg);
        }
        
        .submit-button:hover {
            background: linear-gradient(135deg, var(--primary-hover), #2563eb);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-container h1 {
                font-size: 1.75rem;
            }
            
            .login-container p.subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
        <script>
            // Se já possui sessão armazenada, envia direto para o app
            try {
                const u = localStorage.getItem('user');
                if (u) window.location.replace('index.html');
            } catch {}
        </script>

    <main class="login-container">
        <img src="webcontinental.png" alt="Webcontinental Logo" class="logo">
        <h1>Acessar</h1>
        <p class="subtitle">Faça login para continuar</p>
        <form id="login-form">
            <div id="login-error" class="hidden"></div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-button">Entrar</button>
            </div>
        </form>
    </main>

    <!-- Script de Login -->
    <script type="module" src="js/login.js"></script>

</body>
</html>
